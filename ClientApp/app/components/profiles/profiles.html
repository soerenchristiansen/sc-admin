<template>
    <h4>Users</h4>
    <div class="row">
        <div class="col-md-4">
            <input type="text" placeholder="Search..." value.bind="searchTerm & debounce:500" class="form-control">
        </div>
        <div class="col-md-2">
            <button click.delegate="openUserModal()" class="btn btn-primary">Add user</button>
        </div>
    </div>
    <div class="row">
        <table class="responsive-table highlight">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Email</td>
                    <td>Firstname</td>
                    <td>Lastname</td>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="user of users | genericFilter:searchTerm" click.delegate="openUserModal(user)">
                    <td>${user.userName}</td>
                    <td>${user.email}</td>
                    <td>${user.givenName}</td>
                    <td>${user.familyName}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
