<template>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-box col-lg-3">
            <form role="form" submit.delegate="login()">
                <h2 class="text-center">LOGIN</h2>
                <div class="form-group">
                    <label class="control-label">USERNAME</label>
                    <input class="form-control" type="text" name="userName" value.bind="userName">
                </div>
                <div class="form-group">
                    <label class="control-label">PASSWORD</label>
                    <input class="form-control" type="password" name="password" value.bind="password">
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <a href="#" class="forgot-password-link">Forgot Password</a>
                </div>
                <button class="btn btn-sc" type="submit">Login</button>

                <section class="alert alert-danger" if.bind="hasError">
                    ${error}
                </section>
            </form>
        </div>
    </div>
</template>
